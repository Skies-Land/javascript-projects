<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./assets/apple-touch-icon.png">
        <title>Music Player</title>
    </head>
    <body>

        <main class="audio-player-page">
            <div class="audio-player">
                <!-- ALBUM COVER -->
                <div class="audio-player__thumbnail-container">
                    <img src="./assets/ressources/thumbs/Solar.png" alt="album cover" class="audio-player__thumbnail">
                </div>

                <!-- INTERFACE -->
                <div class="audio-player__interface">
                    <!-- MUSIC INFO -->
                    <div class="audio-player__info">
                        <div>
                            <p class="audio-player__music-title">Solar</p>
                            <p class="audio-player__artist-name">Betical</p>
                        </div>
                        <p class="audio-player__current-index">1/4</p>
                    </div>
                    <audio src="./assets/ressources/music/Solar.mp3" class="audio-player__player"></audio>

                    <!-- PROGRESS BAR -->
                    <div class="audio-player__progress-container">
                        <div class="audio-player__progress-bar"></div>
                    </div>
                    <div class="audio-player__time-container">
                        <span class="audio-player__time js-current-time">0:00</span>
                        <span class="audio-player__time js-duration-time">0:00</span>
                    </div>

                    <!-- BUTTONS CONTROLS -->
                    <div class="audio-player__controls">
                        <button class="audio-player__shuffle" aria-label="Musique aléatoire">
                            <svg
                                aria-hidden="true"
                                class="audio-player__shuffle-svg"
                                fill="#545454"
                                version="1.1"
                                id="Capa_1"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                x="0px"
                                y="0px"
                                viewBox="0 0 512 512"
                                style="enable-background: new 0 0 512 512"
                                xml:space="preserve"
                                >
                                <g>
                                    <g>
                                        <path
                                        d="M506.24,371.7l-96-80c-4.768-4-11.424-4.8-17.024-2.208c-5.632,2.656-9.216,8.288-9.216,14.496v48h-26.784 c-22.208,0-42.496-11.264-54.272-30.08l-103.616-165.76c-23.52-37.664-64.096-60.16-108.544-60.16H0v64h90.784 c22.208,0,42.496,11.264,54.272,30.08l103.616,165.76c23.552,37.664,64.128,60.16,108.544,60.16H384v48 c0,6.208,3.584,11.84,9.216,14.496c2.144,0.992,4.48,1.504,6.784,1.504c3.68,0,7.328-1.248,10.24-3.712l96-80 c3.68-3.04,5.76-7.552,5.76-12.288C512,379.252,509.92,374.74,506.24,371.7z"
                                        />
                                    </g>
                                </g>
                                <g>
                                    <g>
                                        <path
                                        d="M506.24,115.7l-96-80c-4.768-3.968-11.424-4.8-17.024-2.176C387.584,36.116,384,41.78,384,47.988v48h-26.784 c-44.448,0-85.024,22.496-108.544,60.16l-5.792,9.28l37.728,60.384l22.336-35.744c11.776-18.816,32.064-30.08,54.272-30.08H384v48 c0,6.208,3.584,11.872,9.216,14.496c2.144,0.992,4.48,1.504,6.784,1.504c3.68,0,7.328-1.28,10.24-3.712l96-80 c3.68-3.04,5.76-7.552,5.76-12.288C512,123.252,509.92,118.74,506.24,115.7z"
                                        />
                                    </g>
                                </g>
                                <g>
                                    <g>
                                        <path
                                        d="M167.392,286.164l-22.304,35.744c-11.776,18.816-32.096,30.08-54.304,30.08H0v64h90.784 c44.416,0,84.992-22.496,108.544-60.16l5.792-9.28L167.392,286.164z"
                                        />
                                    </g>
                                </g>
                            </svg>
                        </button>
                        <button class="audio-player__navigation-btn js-prev-btn" aria-label="Musique précédente">
                            <img src="./assets/ressources/icons/prev-icon.svg" alt="" class="audio-player__navigation-btn-img">
                        </button>
                        <button class="audio-player__play-toggler" aria-label="Toggle play/pause" aria-pressed="false">
                            <img src="./assets/ressources/icons/play-icon.svg" alt="" class="audio-player__play-toggler-img">
                        </button>
                        <button class="audio-player__navigation-btn js-next-btn" aria-label="Musique suivante">
                            <img src="./assets/ressources/icons/next-icon.svg" alt="" class="audio-player__navigation-btn-img">
                        </button>
                    </div>

                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./assets/apple-touch-icon.png">
        <link rel="stylesheet" href="style.css">
        <title>Générateur de mot de passe</title>
    </head>
    <body>

        <main class="pwd-generator-page">
            <div class="pwd-generator">
                <p class="pwd-generator__description">Générateur de mot de passe</p>
                <!-- COPIE DU MDP -->
                <div class="pwd-generator__result">
                    <p class="pwd-generator__generated-pwd"></p>
                    <button class="pwd-generator__copy-btn" aria-label="Copier le mot de passe" disabled>
                        <img 
                            src="./assets/svg/copy.svg" 
                            alt="Copier le mot de passe" 
                            class="pwd-generator__copy-icon"
                        >
                    </button>
                </div>
                <!-- TAILLE DU MDP -->
                <div class="pwd-generator__range-group">
                    <label for="range" class="pwd-generator__range-label">Taille du mot de passe : <span class="pwd-generator__range-value">10</span></label>
                    <input 
                        type="range" 
                        id="range"
                        class="pwd-generator__range-input"
                        min="4"
                        max="20"
                        value="10"
                        data-min="4"
                        data-max="20"
                        data-default="10"
                        step="1"
                    >
                </div>
                <!-- OPTIONS DU MDP -->
                <div class="pwd-generator__checkboxes">
                    <p class="pwd-generator__checkboxes-description">Options de génération :</p>
                    <div class="pwd-generator__checkbox-group">
                        <input 
                            id="lowercaseChars" 
                            type="checkbox" 
                            class="pwd-generator__checkbox"
                            checked
                        >
                        <label for="lowercaseChars" class="pwd-generator__checkbox-label">Contient des caractères minuscules</label>
                    </div>
                    <div class="pwd-generator__checkbox-group">
                        <input 
                            id="uppercaseChars" 
                            type="checkbox" 
                            class="pwd-generator__checkbox"
                            checked
                        >
                        <label for="uppercaseChars" class="pwd-generator__checkbox-label">Contient des caractères majuscules</label>
                    </div>
                    <div class="pwd-generator__checkbox-group">
                        <input 
                            id="numbers" 
                            type="checkbox" 
                            class="pwd-generator__checkbox"
                            checked
                        >
                        <label for="numbers" class="pwd-generator__checkbox-label">Contient des nombres</label>
                    </div>
                    <div class="pwd-generator__checkbox-group">
                        <input 
                            id="symbols" 
                            type="checkbox" 
                            class="pwd-generator__checkbox"
                            checked
                        >
                        <label for="symbols" class="pwd-generator__checkbox-label">Contient des symboles spéciaux</label>
                    </div>
                </div>

                <button class="pwd-generator__generate-pwd-btn">Générer</button>
                <p class="pwd-generator__error-msg" aria-live="polite"></p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>

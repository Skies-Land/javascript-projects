<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/apple-touch-icon.png">
        <link rel="stylesheet" href="style.css">
        <title>Recherche Wikipedia</title>
    </head>
    <body>
        <main class="wiki-app">
            <!-- HEADER -->
            <header>
                <img src="assets/wiki-logo.png" alt="Logo Wikipedia" class="wiki-app__logo">
                <h1 class="wiki-app__main-title">
                    Recherche 
                    <span class="wiki-app__main-title--style">
                        Wikipedia
                    </span>
                </h1>
            </header>

            <!-- SECTION RECHERCHE -->
            <div class="wiki-aap__search">

                <!-- FORM -->
                <form class="wiki-app__form">
                    <input 
                        type="text" 
                        class="wiki-app__form-search-input"
                        placeholder="Rechercher sur Wikipedia"
                        aria-label="Rechercher sur Wikipedia"
                    >
                    <button class="wiki-app__submit-btn">Recherche</button>
                </form>

                <!-- MESSAGE D'ERREUR -->
                <p class="wiki-app__error-msg"></p>
                <!-- RESULTAT DE RECHERCHE -->
                <div class="wiki-app__results"></div>

                <!-- LOADER -->
                <div class="wiki-app__loader">
                    <span class="wiki-app__loader-dot wiki-app__loader-dot--delay-1"></span>
                    <span class="wiki-app__loader-dot wiki-app__loader-dot--delay-2"></span>
                    <span class="wiki-app__loader-dot wiki-app__loader-dot--delay-3"></span>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>

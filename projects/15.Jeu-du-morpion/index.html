<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./assets/apple-touch-icon.png">
        <title>Jeu de morpion</title>
    </head>
    <body>

        <main class="tictactoe-page">
            <header>
                <h1 class="tictactoe__main-title">Jeu du <span class="tictactoe__main-title--style">Morpion</span>
                </h1>
            </header>

            <div class="tictactoe">
                <div class="tictactoe__cells-container">
                    <div class="tictactoe__cell" data-index="0"></div>
                    <div class="tictactoe__cell" data-index="1"></div>
                    <div class="tictactoe__cell" data-index="2"></div>
                    <div class="tictactoe__cell" data-index="3"></div>
                    <div class="tictactoe__cell" data-index="4"></div>
                    <div class="tictactoe__cell" data-index="5"></div>
                    <div class="tictactoe__cell" data-index="6"></div>
                    <div class="tictactoe__cell" data-index="7"></div>
                    <div class="tictactoe__cell" data-index="8"></div>
                </div>
                <div class="tictactoe__info"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>

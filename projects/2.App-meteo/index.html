<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application météo</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="./assets/apple-touch-icon.png">
    </head>
    <body>
        <main class="weather-app-page">
            <div class="weather-app">
                
                <div class="weather-app__loader-container">
                    <img src="./assets/ressources/loader.svg" alt="" class="weather-app-__loader">
                </div>
                <p class="weather-app__error-info"></p>
                <p class="weather-app__city"></p>
                <p class="weather-app__country"></p>
                <p class="weather-app__temp"></p>
                <img src="./assets/ressources/icons/11d.svg" alt="" class="weather-app__info-icon">
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>

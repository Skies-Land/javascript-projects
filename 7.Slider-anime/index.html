<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/apple-touch-icon.png">
        <link rel="stylesheet" href="style.css">
        <title>Slider JS</title>
    </head>
    <body>
        
        <main class="slider-page">
            <div class="slider">
                <!-- BUTTONS -->
                <button class="slider__direction-btn slider__direction-btn--left">
                    <img src="./assets/svg/left-chevron.svg" alt="" class="slider__direction-btn-img">
                </button>
                <button class="slider__direction-btn slider__direction-btn--right">
                    <img src="./assets/svg/right-chevron.svg" alt="" class="slider__direction-btn-img">
                </button>

                <!-- SLIDE 1 -->
                <div class="slider__slide slider__slide--1 js-active-slide">
                    <div class="slider__slide-content">
                        <img src="./assets/images/Extraterreste 1.png" alt="image 1" class="slider__slide-img">
                        <p class="slider__slide-title">Zorko le Stylé</p>
                        <p class="slider__slide-subtitle">Info 1</p>
                        <button class="slider__slide-btn">Information</button>
                    </div>
                </div>
                <!-- SLIDE 2 -->
                <div class="slider__slide slider__slide--2">
                    <div class="slider__slide-content">
                        <img src="./assets/images/Extraterreste 2.png" alt="image 2" class="slider__slide-img">
                        <p class="slider__slide-title">Gliboo le Sociable</p>
                        <p class="slider__slide-subtitle">Info 1</p>
                        <button class="slider__slide-btn">Information</button>
                    </div>
                </div>
                <!-- SLIDE 3 -->
                <div class="slider__slide slider__slide--3">
                    <div class="slider__slide-content">
                        <img src="./assets/images/Extraterreste 3.png" alt="image 3" class="slider__slide-img">
                        <p class="slider__slide-title">Bloop le Survolté</p>
                        <p class="slider__slide-subtitle">Info 1</p>
                        <button class="slider__slide-btn">Information</button>
                    </div>
                </div>
                <!-- SLIDE 4 -->
                <div class="slider__slide slider__slide--4">
                    <div class="slider__slide-content">
                        <img src="./assets/images/Androïde.png" alt="image 4" class="slider__slide-img">
                        <p class="slider__slide-title">PROT-9000</p>
                        <p class="slider__slide-subtitle">Info 1</p>
                        <button class="slider__slide-btn">Information</button>
                    </div>
                </div>

            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>

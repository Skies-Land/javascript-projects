<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./assets/apple-touch-icon.png">
        <title>Turbo clavier</title>
    </head>
    <body>
        
        <main class="typing-game-page">
            <div class="typing-game">
                <header class="typing-game__header">
                    <h1 class="typing-game__header-title">Turbo Clavier ðŸ”¥</h1>
                    <p class="typing-game__help">
                        Appuyer sur 
                        <span class="typing-game__help--key-style">"Ctrl"</span>+
                        <span class="typing-game__help--key-style">"Alt"</span>+
                        <span class="typing-game__help--key-style">"Enter"</span>
                        pour relancer une partie.
                    </p>
                    <div class="typing-game__info">
                        <p class="typing-game__info-text typing-game__info-text--time js-time-left">Temps : 60</p>
                        <p class="typing-game__info-text typing-game__info-text--score js-score">Score : 0</p>
                    </div>
                </header>

                <textarea class="typing-game__textarea"></textarea>
                <p class="typing-game__sentence-to-write"></p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
